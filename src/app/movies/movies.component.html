<!-- Jumbotron Header -->
<header class="jumbotron hero-spacer">
    <p>Welcome to the official Angular 4 Movie Portal website. One of the most authoritative source for movies, TV, and celebrity content.</p>
    <div class="row">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for..." [(ngModel)]="searchStr" name="searchStr">
            <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" (click)="searchMovies()">Search!</button>
            </span>
        </div>
    </div>
</header>

<hr>

<div *ngIf="searchList" >
    <!-- Title -->
    <div class="row">
        <div class="col-lg-12">
            <h3>Search Results : </h3>
        </div>
    </div>
    <!-- /.row -->

    <!-- Page Features -->
    <div class="row text-center">

        <div *ngFor="let movie of searchList; let i=index" class="col-md-3 col-sm-6 hero-feature">
            <div class="thumbnail">
                <img *ngIf="movie.poster_path" src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
                <div class="caption">
                    <h4>{{movie.title}}</h4>
                </div>
                <p>
                    <a class="btn btn-default" routerLink="/movie/{{movie.id}}" >More Info</a>
                </p>
            </div>
        </div>

    </div>
</div>

<!-- Title -->
<div class="row">
    <div class="col-lg-12">
        <h3>Popular Movies</h3>
    </div>
</div>
<!-- /.row -->

<!-- Page Features -->
<div class="row text-center">

    <div *ngFor="let movie of popularList; let i=index" class="col-md-3 col-sm-6 hero-feature">

            </div>
            <p>
                <a class="btn btn-default" routerLink="/movie/{{movie.id}}" >More Info</a>
            </p>
        </div>
        </div>
    </div>

</div>
<!-- /.row -->
